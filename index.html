var gamearea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 620; 
        this.canvas.height = 370; 
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo  = 0;
        this.interval = setInterval(updateGameArea, 18);
        window.addEventListener('mousemove', function (e) {
            if(e.pageX>350 && e.pageX<955 && e.pageY>150 && e.pageY<490){
            gamearea.x = e.pageX-340;
            gamearea.y = e.pageY-135;}
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
//        mySound.play();
    }    
}
function gameborder(){
        ctx = gamearea.context;

function gamecomponent(width, height, color, x, y,z,m) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.z = z;
    this.m=m;
    this.update = function() {
        ctx = gamearea.context;
        if(this.z==1)
        {ctx.beginPath();ctx.arc(this.x,this.y,(this.width), 0, 2*Math.PI); ctx.fillStyle=color; ctx.fill(); }
        else{
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);}
    }
    
    this.crashWith = function(otherobj) {
        var x1=otherobj.x;
        var x2=otherobj.x + (otherobj.width);
        var y1=otherobj.y;
        var y2= otherobj.y + (otherobj.height);
        var crash = true;;
        
        if(otherobj.z !=1){
        var d1=x1-this.x;
        var d2=this.y-y2;
        var d3=this.x-x2;
        var d4=y1-this.y;
        if(d1>13 || d2>13 || d3>13 || d4>13){crash=false;}
        }
     else{   
        var d=(this.x - x1)*(this.x - x1) + (this.y - y1)*(this.y - y1);
        if(d >=3025){crash=false;}}
        
        return crash;
    }
}

    for (i = 0; i < obs.length; i += 1) {
        obs[i].x += -1;
         if(obs[i].z==1 && (obs[i].y>=321 || obs[i].y<=49) ){obs[i].m=obs[i].m*(-1);}
         if(obs[i].z==1 ){obs[i].y +=obs[i].m;}
        obs[i].update();
    }
    document.getElementById("score").innerHTML="Score "+ Math.floor(gamearea.frameNo);

     for (i = 0; i < obs.length; i += 1) {

function deepfall(){

    gameborder();
    deep.update();

function everyinterval(n) {
    if ((gamearea.frameNo / n) % 1 == 0) {return true;}
    else {return false;}
}
